<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Meme Generator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="meme-generator.css">
</head>
<body>
<!--
  Meme Generator components: 
  1. form that accepts a link to an image 
  2. text for the top of the meme
  3. text for the bottom of the meme
  4. div containing meme with image and top and bottom text
  
  When the user submits the form, JavaScript is used to append div to the DOM 
  -->
<div id="container">
<h1>REP YOURSELF</h1>
<div id="imageContainer">
  <canvas id="canvas"></canvas>
</div>
<form id="input">
  <input type="file" id="fileInput"><br>
  <label for="topText">Top Text:<br><input id="topText" name="topText" type="text" maxlength="15"
      placeholder="Enter top text"></label><br>
  <label for="bottomText">Bottom Text:<br><input id="bottomText" name="bottomText" type="text" maxlength="15"
      placeholder="Enter bottom text"></label><br>
  <button id="repBtn">REP</button>
  <button id="saveBtn">SAVE</button>
</form>  
</div>
<div id="download"></div>
<script src="meme-generator.js"></script>
</body>
</html>
